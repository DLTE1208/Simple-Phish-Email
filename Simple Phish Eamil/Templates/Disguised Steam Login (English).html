            justify-content: center;

        .login-container {
            background-color: rgba(24, 26, 33, 1);
            padding: 30px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 570px;
        }
        .login-container label,
        .login-container input {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .login-container label[for="account"] {
            color: #1999ff;
        }
        .login-container label[for="password"] {
            color: #afafaf;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 30px);
            padding: 9.75px;
            border: 1px solid #32353c;
            border-radius: 2.5px;
            margin-bottom: 20px;
            background-color: #32353c;
            color: white;
            height: calc(1.75 * 7.5px);
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border: 1px solid #32353c;
        }
        .login-container input[type="submit"] {
            background: linear-gradient(to right, #07beff, #2d75ff);
            color: white;
            border: none;
            padding: 15px 105px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-size: 13.5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .login-container input[type="submit"]:hover {
            background-color: #005FB3;
        }
        .login-title {
            position: absolute;
            top: -60px;
            left: -1px; 
            font-size: 26px;
            font-weight: bold;
            color: white;
            padding: 0 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me input[type="checkbox"] {
            width: 15px;
            height: 15px;
            margin-right: 7.5px;
            background-color: #32353c;
            border: 1px solid #32353c;
            border-radius: 1.5px;
            appearance: none;
            cursor: pointer;
            position: relative;
            top: -1px;
        }
        .remember-me input[type="checkbox"]:checked {
            background-color: #32353c;
            color: white;
        }
        .remember-me input[type="checkbox"]:checked::before {
            content: '✔';
            display: block;
            text-align: center;
            color: white;
            position: relative;
            top: -1px;
        }
        .remember-me label {
